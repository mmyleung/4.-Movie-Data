<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie Data</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <header>Movie Database</header>
        <div class="movieObjectContainer">
            <h3 id="title"></h3>
            <div class="ratingYearRuntimeContainer">
                <div>
                    <p>Rating</p>
                    <p id="rating"></p>
                </div>
                <div>
                    <p>Year</p>
                    <p id="year"></p>
                </div>
                <div>
                    <p>Runtime</p>
                    <p id="runtime"></p>
                </div>
            </div>
            <div class="castContainer">
                <p>Cast</p>
                <p id="cast"></p>
            </div>
            <div class="plotContainer">
                <p>Plot</p>
                <p id="plot"></p>
            </div>
        </div>
        <form>
            <label for="newTitle">Title</label><input type="text" id="newTitle" required>
            <label for="newRating">Rating</label><input type="number" id="newYear" min="0" max="10" step = "0.1" required>
            <label for="newRuntime">Runtime</label><input type="number" id="newRuntime" required>
            <label for="newCast">Cast</label><input type="text" id="newCast" required>
            <label for="newPlot">Plot</label><input type="text" id="newPlot" required>
            <input type="submit" value="submit">
        </form>

    </body>
</html>
